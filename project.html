<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    <div id="password-display">Click "Generate"</div>

    <button onclick="generatePassword()">Generate</button>
    <button id="copy-button" onclick="copyPassword()">Copy</button>

    <div class="options">
        <label for="length">Length:</label>
        <input type="number" id="length" value="12" min="8" max="32"> <br><br>

        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Uppercase</label><br>

        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Lowercase</label><br>

        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Numbers</label><br>

        <input type="checkbox" id="symbols" checked>
        <label for="symbols">Symbols</label>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
